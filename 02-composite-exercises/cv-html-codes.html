<!DOCTYPE html>
<html>
<head>
    <title>CV Form</title>
</head>
<body>
    <h2>Curriculum Vitae (CV) Form</h2>
    <form>
        <label>Full Name:</label>
        <input type="text" name="fullname" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Phone Number:</label>
        <input type="tel" name="phone" required><br><br>

        <label>Address:</label>
        <input type="text" name="address" required><br><br>

        <label>Professional Summary:</label><br>
        <textarea name="summary" rows="4" required></textarea><br><br>

        <label>Education:</label><br>
        <textarea name="education" rows="4" required></textarea><br><br>

        <label>Work Experience:</label><br>
        <textarea name="experience" rows="4" required></textarea><br><br>

        <label>Skills:</label><br>
        <textarea name="skills" rows="3" required></textarea><br><br>

        <label>Languages:</label>
        <input type="text" name="languages" required><br><br>

        <label>Certifications:</label><br>
        <textarea name="certifications" rows="3"></textarea><br><br>

        <label>Hobbies & Interests:</label><br>
        <textarea name="hobbies" rows="3"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
