    <script>
        var age = 20;
var maxAge = 100;
var numPerDay = 30;
var totalNeeded = (numPerDay * 365) * (maxAge - age);
var message = 'You will need ' + totalNeeded + ' cups of rollypops to last you until the ripe old age of ' + maxAge;
console.log(message);
    </script>
